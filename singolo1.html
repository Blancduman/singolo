<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singolo</title>
    <link rel="stylesheet" href="singolo1.css" />
  </head>
  <body>
    <div class="layout">
      <header>
        <h1>SINGOLO</h1>
        <nav>
          <ul>
            <li class="active">HOME</li>
            <li>SERVICES</li>
            <li>PORTFOLIO</li>
            <li>ABOUT</li>
            <li>CONTACT</li>
          </ul>
        </nav>
      </header>
      <section class="slider">
        <span class="slider-left"></span>
        <div class="vertical-phone">
          <div class="vertical-photo-slide">
            <img
              src="assets/images/Vertical-imgpng.png"
              alt="iPhone-Vertical"
            />
          </div>
        </div>
        <div class="horizontal-phone">
          <div class="horizontal-photo-slide">
            <img
              src="assets/images/Horizontal-img.png"
              alt="iPhone-Horizontal"
            />
          </div>
        </div>
        <span class="slider-right"></span>
      </section>
    </div>
  </body>
</html>
